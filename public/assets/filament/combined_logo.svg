<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 300 36"
    width="300"
    height="36">

  <style type="text/css"><![CDATA[
    @media (prefers-color-scheme: dark) {
      .light { display: none; }
    }
    @media (prefers-color-scheme: light) {
      .dark  { display: none; }
    }
  ]]></style>

  <!-- Light mode logo -->
  <g class="light">
    <circle cx="18" cy="18" r="18" fill="#00C73C"/>
    <ellipse cx="12" cy="14" rx="2" ry="4" fill="#000"/>
    <path d="M24,14 C26,14 28,16 26,18" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M8,24 Q18,32 28,24" stroke="#000" stroke-width="3" fill="none"/>
    <text x="45" y="25" font-family="Montserrat,sans-serif" font-size="28" font-weight="bold" fill="#000">
      ROZETKA PARSER
    </text>
  </g>

  <!-- Dark mode logo -->
  <g class="dark">
    <circle cx="18" cy="18" r="18" fill="#00C73C"/>
    <ellipse cx="12" cy="14" rx="2" ry="4" fill="#000"/>
    <path d="M24,14 C26,14 28,16 26,18" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M8,24 Q18,32 28,24" stroke="#000" stroke-width="3" fill="none"/>
    <text x="45" y="25" font-family="Montserrat,sans-serif" font-size="28" font-weight="bold" fill="#FFF">
      ROZETKA PARSER
    </text>
  </g>

</svg>
